<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Word Counter</title>
</head>
<body>

    <h1>Word Counter</h1>

    <textarea id="textInput" rows="10" cols="50" placeholder="Type or paste your text here..."></textarea>

    <p>Words: <span id="wordCount">0</span></p>
    <p>Characters: <span id="charCount">0</span></p>
    <p>Sentences: <span id="sentenceCount">0</span></p>
    <p>Paragraphs: <span id="paragraphCount">0</span></p>

    <script src="./script.js">
    </script>

</body>
</html>
